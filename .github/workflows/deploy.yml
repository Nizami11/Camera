name: CI/CD Pipeline for MERN App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH Key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy files to server
      run: |
        ssh -o StrictHostKeyChecking=no user@65.1.135.220 << 'EOF'
          cd /home/user/Camera
          git pull origin master
          docker stop backend || true && docker rm backend || true
          docker stop frontend || true && docker rm frontend || true
          docker build -t mern-frontend ./frontend
          docker build -t mern-backend ./backend
          docker run -d --name backend -p 5000:5000 mern-backend
          docker run -d --name frontend -p 80:80 mern-frontend
        EOF
