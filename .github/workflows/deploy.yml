name: Deployment pipeline

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.8.1'

      - name: Install Dependencies
        run: npm install

      - name: Build Node Project
        run: npm run build

  deploy:
    name: Deploy to Remote VPS
    runs-on: ubuntu-latest
    needs: build  # <-- Fix here: should depend on build, not "docker"

    steps:
      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Navigating to the Docker Compose file directory"
            cd /path/to/your/repo/
            echo "Stopping and removing any running containers"
            docker stop <container-name>
            docker rm <container-name>
            echo "Removing the old Docker image"
            docker rmi -f <latest-image> || true
            echo "Logging into Docker Hub on the remote server"
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            echo "Pulling the latest image"
            docker compose up --build -d
